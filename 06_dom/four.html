<html lang="en">
<head>

    <title>Chai aur Code| DOM</title>

<body style="background-color: #1d4f76; color: #000;">
    <ul class="language">
            <li>Javascript</li>
          
    </ul>
</body>
<script>
        function addLanguage(langName){
         
            const li = document.createElement('li');
            li.innerHTML = `${langName}`; //on adding inner html the tree is traversed again and the performance is low 
            document.querySelector('.language').appendChild(li);
        }
           addLanguage('Ruby')
            addLanguage('GoLang')

            function addOptiLanguage(langName) {
            const li = document.createElement('li');
                li.appendChild(document.createTextNode(langName)) // this is more optimized way as it does not traverse the tree again
                document.querySelector('.language').appendChild(li)
            }
            addOptiLanguage('Python')

                //EDIT
                const secondLang = document.querySelector("li:nth-child(2)");
                secondLang.innerHTML ="Mojo"
                const newli = document.createElement('li');

                newli.textContent ='mojo'
                secondLang.replaceWith(newli)

                //edit replace javascript with 
                const firstLang = document.querySelector("li:first-child");
                firstLang.outerHTML = '<li>TypeScript</li>'
 
                    //remove
                    const lastlang =document.querySelector("li:last-child");
                    lastlang.remove();
 </script>
